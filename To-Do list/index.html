
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="card shadow todo-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">To-Do List</h3>

      <!-- Add Task Input with dropdown -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
        <select id="statusSelect" class="form-select" style="max-width: 150px;">
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
        <button class="btn btn-primary" id="addTaskBtn">Add</button>
      </div>

      <!-- Sections -->
      <div class="row">
        <div class="col-md-6">
          <h5 class="text-center">Active Tasks</h5>
          <ul id="activeList" class="list-group"></ul>
        </div>
        <div class="col-md-6">
          <h5 class="text-center">Completed Tasks</h5>
          <ul id="completedList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/app.js"></script>
</body>
</html>
